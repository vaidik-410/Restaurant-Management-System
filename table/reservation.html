        <div class="image">
            <img src="table.jpg" alt="Table picture">
        </div>
        <div class="reservation-form">
            <h2>Reserve a Table</h2>
            <hr>
            <form class="userdetails" action="reservation.php" method="POST">
                <label for="name">Name: </label><br>
                <input type="text" name="name" required autocomplete="off"><br>
                <label for="contact">Contact: </label><br>
                <input type="text" name="contact" autocomplete="off" required pattern="[0-9]{10}" title="Enter a 10-digit number"><br>
                <label for="count">Count: </label><br>
                <input type="number" name="count" autocomplete="off" required min="1"><br>
                <button name="submit" type="submit">Reserve</button>
            </form>
        </div>
    </div>
